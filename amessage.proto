
message AMessage
{
    required sint32 a = 1;
    optional sint32 b = 2;
}

message BMessage
{
    required string bm = 1;
}

message CMessage
{
    required uint64 a = 1;
    required uint64 b = 2;
    required uint64 c = 3;
    required uint64 d = 4;
}

message StructTest {
  message Nested2 {
    required int32 a = 1;
    required int32 b = 2;
  }
  repeated Nested2 nested2 = 1;
}

enum State {
    COMM_START = 0;
    COMM_CONTINUE = 1;
    COMM_STOP = 2;
    COMM_NEXT_REQ = 3;
    COMM_NEXT_RESP = 4;
    COMM_WAIT = 5;
    COMM_FAIL = 6;
}
message comm_pkt{
        required bytes embed=1;
        required uint32 version = 2;
        required uint64 seqno = 3;
        required uint64 opcode = 4;
        optional State state = 5 [default = COMM_START];
        optional uint64 last_point = 6;
        optional bytes data = 10;
};


